<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDomiciliosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDomiciliosLabel_idDomicilio}"/>
                    <h:outputText value="#{domiciliosController.selected.idDomicilio}" title="#{bundle.ViewDomiciliosTitle_idDomicilio}"/>
                    <h:outputText value="#{bundle.ViewDomiciliosLabel_peso}"/>
                    <h:outputText value="#{domiciliosController.selected.peso}" title="#{bundle.ViewDomiciliosTitle_peso}"/>
                    <h:outputText value="#{bundle.ViewDomiciliosLabel_telefono}"/>
                    <h:outputText value="#{domiciliosController.selected.telefono}" title="#{bundle.ViewDomiciliosTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewDomiciliosLabel_direccion}"/>
                    <h:outputText value="#{domiciliosController.selected.direccion}" title="#{bundle.ViewDomiciliosTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewDomiciliosLabel_idDomiciliario}"/>
                    <h:outputText value="#{domiciliosController.selected.idDomiciliario}" title="#{bundle.ViewDomiciliosTitle_idDomiciliario}"/>
                    <h:outputText value="#{bundle.ViewDomiciliosLabel_idCliente}"/>
                    <h:outputText value="#{domiciliosController.selected.idCliente}" title="#{bundle.ViewDomiciliosTitle_idCliente}"/>
                    <h:outputText value="#{bundle.ViewDomiciliosLabel_categorias}"/>
                    <h:outputText value="#{domiciliosController.selected.categorias}" title="#{bundle.ViewDomiciliosTitle_categorias}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{domiciliosController.destroyAndView}" value="#{bundle.ViewDomiciliosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDomiciliosEditLink}"/>
                <br />
                <h:commandLink action="#{domiciliosController.prepareCreate}" value="#{bundle.ViewDomiciliosCreateLink}" />
                <br />
                <h:commandLink action="#{domiciliosController.prepareList}" value="#{bundle.ViewDomiciliosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDomiciliosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
