<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDomiciliarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDomiciliarioLabel_idDomiciliario}"/>
                    <h:outputText value="#{domiciliarioController.selected.idDomiciliario}" title="#{bundle.ViewDomiciliarioTitle_idDomiciliario}"/>
                    <h:outputText value="#{bundle.ViewDomiciliarioLabel_telefono}"/>
                    <h:outputText value="#{domiciliarioController.selected.telefono}" title="#{bundle.ViewDomiciliarioTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewDomiciliarioLabel_idUsuario}"/>
                    <h:outputText value="#{domiciliarioController.selected.idUsuario}" title="#{bundle.ViewDomiciliarioTitle_idUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{domiciliarioController.destroyAndView}" value="#{bundle.ViewDomiciliarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDomiciliarioEditLink}"/>
                <br />
                <h:commandLink action="#{domiciliarioController.prepareCreate}" value="#{bundle.ViewDomiciliarioCreateLink}" />
                <br />
                <h:commandLink action="#{domiciliarioController.prepareList}" value="#{bundle.ViewDomiciliarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDomiciliarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
