<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCategoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCategoriaLabel_categorias}" for="categorias" />
                    <h:inputText id="categorias" value="#{categoriaController.selected.categorias}" title="#{bundle.EditCategoriaTitle_categorias}" required="true" requiredMessage="#{bundle.EditCategoriaRequiredMessage_categorias}"/>
                    <h:outputLabel value="#{bundle.EditCategoriaLabel_idFrutas}" for="idFrutas" />
                    <h:selectOneMenu id="idFrutas" value="#{categoriaController.selected.idFrutas}" title="#{bundle.EditCategoriaTitle_idFrutas}" required="true" requiredMessage="#{bundle.EditCategoriaRequiredMessage_idFrutas}">
                        <f:selectItems value="#{frutasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCategoriaLabel_idVerduras}" for="idVerduras" />
                    <h:selectOneMenu id="idVerduras" value="#{categoriaController.selected.idVerduras}" title="#{bundle.EditCategoriaTitle_idVerduras}" required="true" requiredMessage="#{bundle.EditCategoriaRequiredMessage_idVerduras}">
                        <f:selectItems value="#{verdurasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCategoriaLabel_idGranos}" for="idGranos" />
                    <h:selectOneMenu id="idGranos" value="#{categoriaController.selected.idGranos}" title="#{bundle.EditCategoriaTitle_idGranos}" required="true" requiredMessage="#{bundle.EditCategoriaRequiredMessage_idGranos}">
                        <f:selectItems value="#{granosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCategoriaLabel_idEspecias}" for="idEspecias" />
                    <h:selectOneMenu id="idEspecias" value="#{categoriaController.selected.idEspecias}" title="#{bundle.EditCategoriaTitle_idEspecias}" required="true" requiredMessage="#{bundle.EditCategoriaRequiredMessage_idEspecias}">
                        <f:selectItems value="#{especiasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{categoriaController.update}" value="#{bundle.EditCategoriaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCategoriaViewLink}"/>
                <br />
                <h:commandLink action="#{categoriaController.prepareList}" value="#{bundle.EditCategoriaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCategoriaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
