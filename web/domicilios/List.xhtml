<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title><ui:insert name="title">SiFuv - Domiciliario</ui:insert></title>
        <link href="../resources/css/jsfcrud.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>
        <div id="nav">
            <div class="titulonav">
                SiFuv-Domiciliario
            </div>
            <div class="tabla">
                <ul>
                    <li><a href="../domicilios/List.xhtml">Domicilios</a></li>
                    <li><a href="../novedades/Create.xhtml">Novedades</a></li>
                </ul>
            </div>
        </div>
        
        <div id="header">
            <a href="../faces/index.xhtml" class="cerrar">Cerrar Sesi√≥n</a>
            <h2>Fruver La Victoria</h2>
            <h3>Lista de domicilios</h3>
            <div class="ta">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDomiciliosEmpty}" rendered="#{domiciliosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{domiciliosController.items.rowCount > 0}">
                    <h:commandLink action="#{domiciliosController.previous}" value="#{bundle.Previous} #{domiciliosController.pagination.pageSize}" rendered="#{domiciliosController.pagination.hasPreviousPage}" class="btn btn-success"/>&nbsp;
                    <h:commandLink action="#{domiciliosController.next}" value="#{bundle.Next} #{domiciliosController.pagination.pageSize}" rendered="#{domiciliosController.pagination.hasNextPage}" class="btn btn-success"/>&nbsp;
                    <h:dataTable value="#{domiciliosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomiciliosTitle_idDomicilio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDomicilio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomiciliosTitle_peso}"/>
                            </f:facet>
                            <h:outputText value="#{item.peso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomiciliosTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomiciliosTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomiciliosTitle_idDomiciliario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDomiciliario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomiciliosTitle_idCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomiciliosTitle_categorias}"/>
                            </f:facet>
                            <h:outputText value="#{item.categorias}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:form>
            </div>
        </div>
    </h:body>
</html>
