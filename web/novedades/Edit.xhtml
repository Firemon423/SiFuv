<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNovedadesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditNovedadesLabel_idNovedad}" for="idNovedad" />
                    <h:inputText id="idNovedad" value="#{novedadesController.selected.idNovedad}" title="#{bundle.EditNovedadesTitle_idNovedad}" required="true" requiredMessage="#{bundle.EditNovedadesRequiredMessage_idNovedad}"/>
                    <h:outputLabel value="#{bundle.EditNovedadesLabel_novedad}" for="novedad" />
                    <h:inputText id="novedad" value="#{novedadesController.selected.novedad}" title="#{bundle.EditNovedadesTitle_novedad}" required="true" requiredMessage="#{bundle.EditNovedadesRequiredMessage_novedad}"/>
                    <h:outputLabel value="#{bundle.EditNovedadesLabel_idDomicilio}" for="idDomicilio" />
                    <h:selectOneMenu id="idDomicilio" value="#{novedadesController.selected.idDomicilio}" title="#{bundle.EditNovedadesTitle_idDomicilio}" required="true" requiredMessage="#{bundle.EditNovedadesRequiredMessage_idDomicilio}">
                        <f:selectItems value="#{domiciliosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditNovedadesLabel_idDomiciliario}" for="idDomiciliario" />
                    <h:selectOneMenu id="idDomiciliario" value="#{novedadesController.selected.idDomiciliario}" title="#{bundle.EditNovedadesTitle_idDomiciliario}" required="true" requiredMessage="#{bundle.EditNovedadesRequiredMessage_idDomiciliario}">
                        <f:selectItems value="#{domiciliarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{novedadesController.update}" value="#{bundle.EditNovedadesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditNovedadesViewLink}"/>
                <br />
                <h:commandLink action="#{novedadesController.prepareList}" value="#{bundle.EditNovedadesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditNovedadesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
