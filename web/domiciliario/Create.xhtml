<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDomiciliarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDomiciliarioLabel_idDomiciliario}" for="idDomiciliario" />
                    <h:inputText id="idDomiciliario" value="#{domiciliarioController.selected.idDomiciliario}" title="#{bundle.CreateDomiciliarioTitle_idDomiciliario}" required="true" requiredMessage="#{bundle.CreateDomiciliarioRequiredMessage_idDomiciliario}"/>
                    <h:outputLabel value="#{bundle.CreateDomiciliarioLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{domiciliarioController.selected.telefono}" title="#{bundle.CreateDomiciliarioTitle_telefono}" required="true" requiredMessage="#{bundle.CreateDomiciliarioRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.CreateDomiciliarioLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{domiciliarioController.selected.idUsuario}" title="#{bundle.CreateDomiciliarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateDomiciliarioRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{domiciliarioController.create}" value="#{bundle.CreateDomiciliarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{domiciliarioController.prepareList}" value="#{bundle.CreateDomiciliarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDomiciliarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
