<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCajeroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCajeroLabel_idCajero}"/>
                    <h:outputText value="#{cajeroController.selected.idCajero}" title="#{bundle.ViewCajeroTitle_idCajero}"/>
                    <h:outputText value="#{bundle.ViewCajeroLabel_telefono}"/>
                    <h:outputText value="#{cajeroController.selected.telefono}" title="#{bundle.ViewCajeroTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewCajeroLabel_idUsuario}"/>
                    <h:outputText value="#{cajeroController.selected.idUsuario}" title="#{bundle.ViewCajeroTitle_idUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cajeroController.destroyAndView}" value="#{bundle.ViewCajeroDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCajeroEditLink}"/>
                <br />
                <h:commandLink action="#{cajeroController.prepareCreate}" value="#{bundle.ViewCajeroCreateLink}" />
                <br />
                <h:commandLink action="#{cajeroController.prepareList}" value="#{bundle.ViewCajeroShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCajeroIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
