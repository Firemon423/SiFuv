<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFidelizacionTitle}"></h:outputText>

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFidelizacionEmpty}" rendered="#{fidelizacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{fidelizacionController.items.rowCount > 0}">
                    <h:outputText value="#{fidelizacionController.pagination.pageFirstItem + 1}..#{fidelizacionController.pagination.pageLastItem + 1}/#{fidelizacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{fidelizacionController.previous}" value="#{bundle.Previous} #{fidelizacionController.pagination.pageSize}" rendered="#{fidelizacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{fidelizacionController.next}" value="#{bundle.Next} #{fidelizacionController.pagination.pageSize}" rendered="#{fidelizacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{fidelizacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFidelizacionTitle_idFidelizacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFidelizacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFidelizacionTitle_puntosAcumulados}"/>
                            </f:facet>
                            <h:outputText value="#{item.puntosAcumulados}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFidelizacionTitle_nombreCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreCliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFidelizacionTitle_estadoDelCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoDelCliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFidelizacionTitle_idCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFidelizacionTitle_idVentas}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVentas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{fidelizacionController.prepareView}" value="#{bundle.ListFidelizacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fidelizacionController.prepareEdit}" value="#{bundle.ListFidelizacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fidelizacionController.destroy}" value="#{bundle.ListFidelizacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{fidelizacionController.prepareCreate}" value="#{bundle.ListFidelizacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFidelizacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
