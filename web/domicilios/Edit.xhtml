<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDomiciliosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDomiciliosLabel_idDomicilio}" for="idDomicilio" />
                    <h:inputText id="idDomicilio" value="#{domiciliosController.selected.idDomicilio}" title="#{bundle.EditDomiciliosTitle_idDomicilio}" required="true" requiredMessage="#{bundle.EditDomiciliosRequiredMessage_idDomicilio}"/>
                    <h:outputLabel value="#{bundle.EditDomiciliosLabel_peso}" for="peso" />
                    <h:inputText id="peso" value="#{domiciliosController.selected.peso}" title="#{bundle.EditDomiciliosTitle_peso}" required="true" requiredMessage="#{bundle.EditDomiciliosRequiredMessage_peso}"/>
                    <h:outputLabel value="#{bundle.EditDomiciliosLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{domiciliosController.selected.telefono}" title="#{bundle.EditDomiciliosTitle_telefono}" required="true" requiredMessage="#{bundle.EditDomiciliosRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.EditDomiciliosLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{domiciliosController.selected.direccion}" title="#{bundle.EditDomiciliosTitle_direccion}" required="true" requiredMessage="#{bundle.EditDomiciliosRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.EditDomiciliosLabel_idDomiciliario}" for="idDomiciliario" />
                    <h:selectOneMenu id="idDomiciliario" value="#{domiciliosController.selected.idDomiciliario}" title="#{bundle.EditDomiciliosTitle_idDomiciliario}" required="true" requiredMessage="#{bundle.EditDomiciliosRequiredMessage_idDomiciliario}">
                        <f:selectItems value="#{domiciliarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDomiciliosLabel_idCliente}" for="idCliente" />
                    <h:selectOneMenu id="idCliente" value="#{domiciliosController.selected.idCliente}" title="#{bundle.EditDomiciliosTitle_idCliente}" required="true" requiredMessage="#{bundle.EditDomiciliosRequiredMessage_idCliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDomiciliosLabel_categorias}" for="categorias" />
                    <h:selectOneMenu id="categorias" value="#{domiciliosController.selected.categorias}" title="#{bundle.EditDomiciliosTitle_categorias}" required="true" requiredMessage="#{bundle.EditDomiciliosRequiredMessage_categorias}">
                        <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{domiciliosController.update}" value="#{bundle.EditDomiciliosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDomiciliosViewLink}"/>
                <br />
                <h:commandLink action="#{domiciliosController.prepareList}" value="#{bundle.EditDomiciliosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDomiciliosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
