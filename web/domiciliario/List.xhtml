<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDomiciliarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDomiciliarioEmpty}" rendered="#{domiciliarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{domiciliarioController.items.rowCount > 0}">
                    <h:outputText value="#{domiciliarioController.pagination.pageFirstItem + 1}..#{domiciliarioController.pagination.pageLastItem + 1}/#{domiciliarioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{domiciliarioController.previous}" value="#{bundle.Previous} #{domiciliarioController.pagination.pageSize}" rendered="#{domiciliarioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{domiciliarioController.next}" value="#{bundle.Next} #{domiciliarioController.pagination.pageSize}" rendered="#{domiciliarioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{domiciliarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomiciliarioTitle_idDomiciliario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDomiciliario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomiciliarioTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDomiciliarioTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{domiciliarioController.prepareView}" value="#{bundle.ListDomiciliarioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{domiciliarioController.prepareEdit}" value="#{bundle.ListDomiciliarioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{domiciliarioController.destroy}" value="#{bundle.ListDomiciliarioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{domiciliarioController.prepareCreate}" value="#{bundle.ListDomiciliarioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDomiciliarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
