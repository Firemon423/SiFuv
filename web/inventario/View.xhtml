<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInventarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInventarioLabel_idInventario}"/>
                    <h:outputText value="#{inventarioController.selected.idInventario}" title="#{bundle.ViewInventarioTitle_idInventario}"/>
                    <h:outputText value="#{bundle.ViewInventarioLabel_fechaIngreso}"/>
                    <h:outputText value="#{inventarioController.selected.fechaIngreso}" title="#{bundle.ViewInventarioTitle_fechaIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewInventarioLabel_cantidadPro}"/>
                    <h:outputText value="#{inventarioController.selected.cantidadPro}" title="#{bundle.ViewInventarioTitle_cantidadPro}"/>
                    <h:outputText value="#{bundle.ViewInventarioLabel_idProveedor}"/>
                    <h:outputText value="#{inventarioController.selected.idProveedor}" title="#{bundle.ViewInventarioTitle_idProveedor}"/>
                    <h:outputText value="#{bundle.ViewInventarioLabel_categorias}"/>
                    <h:outputText value="#{inventarioController.selected.categorias}" title="#{bundle.ViewInventarioTitle_categorias}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{inventarioController.destroyAndView}" value="#{bundle.ViewInventarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInventarioEditLink}"/>
                <br />
                <h:commandLink action="#{inventarioController.prepareCreate}" value="#{bundle.ViewInventarioCreateLink}" />
                <br />
                <h:commandLink action="#{inventarioController.prepareList}" value="#{bundle.ViewInventarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInventarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
