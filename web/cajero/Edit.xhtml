<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCajeroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCajeroLabel_idCajero}" for="idCajero" />
                    <h:inputText id="idCajero" value="#{cajeroController.selected.idCajero}" title="#{bundle.EditCajeroTitle_idCajero}" required="true" requiredMessage="#{bundle.EditCajeroRequiredMessage_idCajero}"/>
                    <h:outputLabel value="#{bundle.EditCajeroLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{cajeroController.selected.telefono}" title="#{bundle.EditCajeroTitle_telefono}" required="true" requiredMessage="#{bundle.EditCajeroRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.EditCajeroLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{cajeroController.selected.idUsuario}" title="#{bundle.EditCajeroTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditCajeroRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{cajeroController.update}" value="#{bundle.EditCajeroSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCajeroViewLink}"/>
                <br />
                <h:commandLink action="#{cajeroController.prepareList}" value="#{bundle.EditCajeroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCajeroIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
