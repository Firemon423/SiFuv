    <h:body>
        <h:form>
            <div class="contenedor">
        <a href="iniciar.xhtml" class="btn btn-dark">Trabajadores</a>

            <div class="form_pie">
                <br></br>
                <a class="olvido; btn btn-dark" href="">Olvide mi contraseña</a>

            </div>
