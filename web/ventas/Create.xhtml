<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title><ui:insert name="title">SiFuv - Cajero</ui:insert></title>
        <link href="../resources/css/jsfcrud.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    </h:head>
    
    <h:body>
        <div id="nav">
            <div class="titulonav">
                SiFuv - Cajero
            </div>
            <div class="tabla">
                <ul>
                    <li><a href="../ventas/Create.xhtml">Ventas</a></li>
                </ul>
            </div>
        </div>
        
        <div id="header">
            <a href="../faces/index.xhtml" class="cerrar">Cerrar Sesi√≥n</a>
            <h2>Fruver La Victoria</h2>
            <h3>Crear nueva venta</h3>
            <div class="ta">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVentasLabel_fechaVenta}" for="fechaVenta" />
                    <h:inputText id="fechaVenta" value="#{ventasController.selected.fechaVenta}" title="#{bundle.CreateVentasTitle_fechaVenta}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_fechaVenta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVentasLabel_valorTotal}" for="valorTotal" />
                    <h:inputText id="valorTotal" value="#{ventasController.selected.valorTotal}" title="#{bundle.CreateVentasTitle_valorTotal}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_valorTotal}"/>
                    <h:outputLabel value="#{bundle.CreateVentasLabel_idCajero}" for="idCajero" />
                    <h:selectOneMenu id="idCajero" value="#{ventasController.selected.idCajero}" title="#{bundle.CreateVentasTitle_idCajero}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_idCajero}">
                        <f:selectItems value="#{cajeroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateVentasLabel_idAdministrador}" for="idAdministrador" />
                    <h:selectOneMenu id="idAdministrador" value="#{ventasController.selected.idAdministrador}" title="#{bundle.CreateVentasTitle_idAdministrador}" required="true" requiredMessage="#{bundle.CreateVentasRequiredMessage_idAdministrador}">
                        <f:selectItems value="#{administradorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ventasController.create}" value="#{bundle.CreateVentasSaveLink}" class="btn btn-success"/>
            </h:form>
            </div>
        </div>
    </h:body>
</html>
