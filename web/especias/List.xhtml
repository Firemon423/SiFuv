<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title><ui:insert name="title">SiFuv - Cliente</ui:insert></title>
        <link href="../resources/css/jsfcrud.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    </h:head>
    
    <h:body>
        <div id="nav">
            <div class="titulonav">
                SiFuv - Cliente
            </div>
            <div class="tabla">
                <ul>
                    <li><a href="../producto/List.xhtml">Productos</a></li>
                    <li><a href="../domicilios/Create.xhtml">Pedir Domicilio</a></li>
                </ul>
            </div>
        </div>
        
        <div id="header">
            <a href="../faces/index.xhtml" class="cerrar">Cerrar Sesi√≥n</a>
            <h2>Fruver La Victoria</h2>
            <h3>Productos disponibles</h3>
            <div class="ta">
            <h:form styleClass="jsfcrud_list_form">
                <a href="../verduras/List.xhtml" class="btn btn-success">Verduras</a>
                <a href="../frutas/List.xhtml" class="btn btn-success">Frutas</a>
                <a href="../granos/List.xhtml" class="btn btn-success">Granos</a>
                <a href="../especias/List.xhtml" class="btn btn-success">Especias</a>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEspeciasEmpty}" rendered="#{especiasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{especiasController.items.rowCount > 0}">
                    <h:commandLink action="#{especiasController.previous}" value="#{bundle.Previous} #{especiasController.pagination.pageSize}" rendered="#{especiasController.pagination.hasPreviousPage}" class="btn btn-success"/>&nbsp;
                    <h:commandLink action="#{especiasController.next}" value="#{bundle.Next} #{especiasController.pagination.pageSize}" rendered="#{especiasController.pagination.hasNextPage}" class="btn btn-success"/>&nbsp;
                    <h:dataTable value="#{especiasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspeciasTitle_nombreEspecia}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreEspecia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspeciasTitle_precioUnidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.precioUnidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspeciasTitle_precioLibra}"/>
                            </f:facet>
                            <h:outputText value="#{item.precioLibra}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:form>
        </div>
        </div>
    </h:body>
</html>
