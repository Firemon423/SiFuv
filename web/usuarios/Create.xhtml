<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

     <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title><ui:insert name="title">SiFuv - Administrador</ui:insert></title>
        <link href="../resources/css/jsfcrud.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    </h:head>
    
    <h:body>
        <div id="nav">
            <div class="titulonav">
                SiFuv-Admin
            </div>
            <div class="tabla">
                <ul>
                    <li><a href="../inventario/List.xhtml">Inventario</a></li>
                    <li><a href="../ventas/List.xhtml">Ventas</a></li>
                    <li><a href="../novedades/List.xhtml">Novedades</a></li>
                    <li><a href="../usuarios/Create.xhtml">Nuevo usuario</a></li>
                </ul>
            </div>
        </div>
        
        <div id="header">
            <a href="../faces/index.xhtml" class="cerrar">Cerrar Sesión</a>
            <h2>Fruver La Victoria</h2>
            <h3>Crear nuevo usuario</h3>
            <div class="ta">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{usuariosController.selected.nombres}" title="#{bundle.CreateUsuariosTitle_nombres}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{usuariosController.selected.apellidos}" title="#{bundle.CreateUsuariosTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_apellidos}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usuariosController.selected.email}" title="#{bundle.CreateUsuariosTitle_email}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_contraseña}" for="contraseña" />
                    <h:inputSecret id="contraseña" value="#{usuariosController.selected.contraseña}" title="#{bundle.CreateUsuariosTitle_contraseña}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_contraseña}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_idRol}" for="idRol" />
                    <h:selectOneMenu id="idRol" value="#{usuariosController.selected.idRol}" title="#{bundle.CreateUsuariosTitle_idRol}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_idRol}">
                        <f:selectItems value="#{rolController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuariosController.create}" value="#{bundle.CreateUsuariosSaveLink}" class="btn btn-success"/>
            </h:form>
            </div>
        </div>
    </h:body>
</html>
