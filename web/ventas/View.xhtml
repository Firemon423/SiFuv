<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVentasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVentasLabel_idVentas}"/>
                    <h:outputText value="#{ventasController.selected.idVentas}" title="#{bundle.ViewVentasTitle_idVentas}"/>
                    <h:outputText value="#{bundle.ViewVentasLabel_fechaVenta}"/>
                    <h:outputText value="#{ventasController.selected.fechaVenta}" title="#{bundle.ViewVentasTitle_fechaVenta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewVentasLabel_valorTotal}"/>
                    <h:outputText value="#{ventasController.selected.valorTotal}" title="#{bundle.ViewVentasTitle_valorTotal}"/>
                    <h:outputText value="#{bundle.ViewVentasLabel_idCajero}"/>
                    <h:outputText value="#{ventasController.selected.idCajero}" title="#{bundle.ViewVentasTitle_idCajero}"/>
                    <h:outputText value="#{bundle.ViewVentasLabel_idAdministrador}"/>
                    <h:outputText value="#{ventasController.selected.idAdministrador}" title="#{bundle.ViewVentasTitle_idAdministrador}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ventasController.destroyAndView}" value="#{bundle.ViewVentasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVentasEditLink}"/>
                <br />
                <h:commandLink action="#{ventasController.prepareCreate}" value="#{bundle.ViewVentasCreateLink}" />
                <br />
                <h:commandLink action="#{ventasController.prepareList}" value="#{bundle.ViewVentasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVentasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
